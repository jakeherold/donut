
<!DOCTYPE html>
<html>
<head> <title>Table practice</title> </head>

<body>
<div id ="storeMaker">

    <label for="loc">Location:</label>

    <input type ="text" maxlength="20" id="loc" placeholder="Location">
      </input>

    <label for="minCR">Minimum Customers per Hour:</label>

    <input type="text" id="minCR" placeholder="Min Cust./hr" maxlength="6">
  </input>
    <br>

    <label for="maxCR">Maximum Customers per Hour:</label>

    <input type="text" id="maxCR" placeholder="Max Cust./hr" maxlength="6">

</div>

</body>
